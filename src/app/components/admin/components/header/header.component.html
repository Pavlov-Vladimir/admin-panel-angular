<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="text-center">Admin Menu</div>
    <nav class="navbar">
      <ul class="nav navbar ms-auto">
        <li>
          <a
            routerLink="./home"
            routerLinkActive="active"
            class="ms-3 p-1 text-info text-decoration-none"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="./contacts"
            routerLinkActive="active"
            class="ms-3 p-1 text-info text-decoration-none"
            >Personal Contacts</a
          >
        </li>
        <button type="button" class="btn btn-info ms-3" (click)="logout()">
          Logout
        </button>
      </ul>
    </nav>
  </div>
</header>
<div
  *ngIf="isLoading | async"
  class="progress"
  role="progressbar"
  aria-label="Animated striped example"
  aria-valuenow="100"
  aria-valuemin="0"
  aria-valuemax="100"
>
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    style="width: 100%"
  ></div>
</div>
