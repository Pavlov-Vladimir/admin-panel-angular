<div class="col-4 mx-2 mt-2">
  <div class="card bg-dark text-white mt-2" style="border-radius: 1rem">
    <div class="p-2 card-body text-center">
      <div>
        <h5>User Details:</h5>
        <section *ngIf="person | async as person">
          <h3>{{ person.name }}</h3>
          <p>{{ person.email }}</p>
        </section>
      </div>
      <button class="btn btn-success" [routerLink]="['../']">Go Back</button>
    </div>
  </div>
</div>
